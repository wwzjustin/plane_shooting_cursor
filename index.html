<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Plane Game - Milestone 5: Audio and Polish</title>
  <script type="module" crossorigin src="/plane_shooting_cursor/assets/main-BJ0v_nuZ.js"></script>
  <link rel="stylesheet" crossorigin href="/plane_shooting_cursor/assets/main-DIK3Oefd.css">
</head>
<body>
    <div id="game-container">
        <div id="controls-ui">
            <h3>Flight Controls</h3>
            <div class="control-group">
                <span class="control-key">W</span><span class="control-key">S</span> Pitch Up/Down
            </div>
            <div class="control-group">
                <span class="control-key">A</span><span class="control-key">D</span> Roll Left/Right
            </div>
            <div class="control-group">
                <span class="control-key">Q</span><span class="control-key">E</span> Speed Down/Up
            </div>
            <div class="control-group">
                <span class="control-key">C</span> Toggle Camera View
            </div>
            <h3>Combat Controls</h3>
            <div class="control-group">
                <span class="control-key">SPACE</span> Fire Weapons
            </div>
            <div class="control-group">
                <span class="control-key">1-4</span> Select Weapon
            </div>
            <div class="control-group">
                <span class="control-key">R</span> Manual Reload
            </div>
            <div class="control-group">
                <span class="control-key">TAB</span> Toggle UI
            </div>
        </div>
    </div>
</body>
</html>
